name: Medical Device Verification & Trend Analysis

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write  # Allows the action to create the gh-pages branch
  pages: write
  id-token: write

jobs:
  verify:
    name: Verify on ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022] # Keeping it simple for the first trend graph
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install Playwright Browsers
      run: |
        cd tests/Dosimetry.Tests
        dotnet build
        pwsh bin/Debug/net8.0-windows/playwright.ps1 install --with-deps

    - name: Execute Verification (Generate TRX)
      continue-on-error: true
      # KEY CHANGE: We added '--logger trx' to generate the XML data Allure needs
      run: dotnet test --configuration Debug --logger "trx;LogFileName=test_results.trx"

    # ---------------------------------------------------------
    # NEW: HISTORY & REPORT GENERATION
    # ---------------------------------------------------------
    
    - name: Load Test History
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Build Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: tests/Dosimetry.Tests/TestResults
        allure_history: gh-pages/allure-history
        keep_reports: 20

    - name: Deploy Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history